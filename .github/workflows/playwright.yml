name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install missing dependencies for Ubuntu 24.04
      run: |
        sudo apt update
        wget http://mirrors.kernel.org/ubuntu/pool/main/i/icu/libicu70_70.1-2_amd64.deb
        wget http://mirrors.kernel.org/ubuntu/pool/main/libf/libffi/libffi7_3.4.2-4_amd64.deb
        wget http://mirrors.kernel.org/ubuntu/pool/universe/x/x264/libx264-163_0.163.3060+gitf157cda-1_amd64.deb
        wget http://mirrors.kernel.org/ubuntu/pool/main/libv/libvpx/libvpx7_1.11.0-2ubuntu1_amd64.deb
        wget http://mirrors.kernel.org/ubuntu/pool/main/libe/libevent/libevent-2.1-7_2.1.12-stable-1_amd64.deb
        sudo apt install -y ./libicu70_70.1-2_amd64.deb \
                            ./libffi7_3.4.2-4_amd64.deb \
                            ./libx264-163_0.163.3060+gitf157cda-1_amd64.deb \
                            ./libvpx7_1.11.0-2ubuntu1_amd64.deb \
                            ./libevent-2.1-7_2.1.12-stable-1_amd64.deb
        rm -f *.deb  # Remove arquivos tempor√°rios
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
